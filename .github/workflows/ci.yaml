name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ">=1.22.0"
      - name: deps
        run: make deps
      - name: static analysis
        run: make fmt-check vet
      - name: build
        run: make build
